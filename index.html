<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web компоненты</title>
</head>
<body>
    <form class="calculate-form">
        <h1 class="title">Расчёт BMI</h1>
        <div class="calculate-form-body">
            <input 
                class="calculate-input"
                id="height"
                type="number"
                placeholder="Рост / см"
                autofocus
            >
            <input 
                class="calculate-input"
                id="weight"
                type="number"
                placeholder="Вес / кг"
            >
            <input 
                class="calculate-input"
                id="age"
                type="number"
                placeholder="Возраст"
            >
            <select class="calculate-input" id="gender" required>
                <option value="" disabled selected>Пол</option>
                <option value="male">М</option>
                <option value="female">Ж</option>
            </select>
            <select class="calculate-input" id="activity-factor" required>
                <option value="" disabled selected>
                    Ваша физическая активность от 1 до 5
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button class="calculate-button" type="submit">
            Расчитать
        </button>
    </form>
</body>
</html>
